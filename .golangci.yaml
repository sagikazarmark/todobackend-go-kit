issues:
    exclude-dirs:
        - internal/generated

    exclude-files:
        - ".*_gen\\.go$"
        - "^zz_generated\\..*\\.go$"

linters-settings:
    gci:
        sections:
            - standard
            - default
            - prefix(github.com/sagikazarmark/todobackend-go-kit)
    goimports:
        local-prefixes: github.com/sagikazarmark/todobackend-go-kit

linters:
    disable-all: true
    enable:
        - bodyclose
        - dogsled
        - dupl
        - errcheck
        - errorlint
        - exhaustive
        - gci
        - gochecknoglobals
        - gochecknoinits
        - gocognit
        - goconst
        - gocritic
        - gocyclo
        - godot
        - gofmt
        - gofumpt
        - goimports
        - goprintffuncname
        - gosec
        - gosimple
        - govet
        # - ifshort
        - ineffassign
        - lll
        - makezero
        - misspell
        - nakedret
        - nilerr
        - nlreturn
        - noctx
        - nolintlint
        - prealloc
        - predeclared
        - revive
        - rowserrcheck
        - sqlclosecheck
        - staticcheck
        - stylecheck
        - thelper
        - tparallel
        - typecheck
        - unconvert
        - unparam
        - unused
        - wastedassign
        - whitespace

        # unused
        # - depguard
        # - goheader
        # - gomodguard

