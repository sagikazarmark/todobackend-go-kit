name: Release

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: sagikazarmark/todobackend-go-kit
          tags: latest
          tag_with_ref: true
          add_git_labels: true

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Determine tag
        id: get_tag
        run: echo ::set-output name=tag::${GITHUB_REF#refs/tags/}

      - name: Tag image
        run: |
          docker pull sagikazarmark/todobackend-go-kit:${{ steps.get_tag.outputs.tag }}
          docker tag sagikazarmark/todobackend-go-kit:${{ steps.get_tag.outputs.tag }} registry.heroku.com/todobackend-go-kit/web

      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      - name: Push image
        run: docker push registry.heroku.com/todobackend-go-kit/web

      - name: Release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a todobackend-go-kit web
